<h1>Items Table</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Category</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.category}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
        </tr>
        {% endfor%}
    </tbody>
</table>
