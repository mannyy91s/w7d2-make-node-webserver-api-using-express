<h1>Orders Table</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Item ID</th>
        <th>Quantity</th>
        <th>Created At</th>
    </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{order.id}}</td>
            <td>{{order.user_id}}</td>
            <td>{{order.item_id}}</td>
            <td>{{order.quantity}}</td>
            <td>{{order.created_at}}</td>
        </tr>
        {% endfor%}
    </tbody>
</table>
